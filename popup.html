<!DOCTYPE html>
<html>
<head>
  <title>Connect options</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
  <h3 id="connection">Connect options: <span>&#8659</span></h3>
  <hr>
  <div id="options">
    <div class="half">
      <h3>Plugin config:</h3><hr>
      <label>
        <span>Plugin server host</span>
        <input type="text" id="pluginhost">
      </label>  
      <label>
        <span>Plugin server port</span>
        <input type="text" id="pluginport">
      </label>  
    </div>
    <div class="half">
      <h3>Billing config:</h3><hr>
      <label>
        <span>Abills</span>
        <input type="text" id="abill">
      </label>
      <label>
        <span>Userside</span>
        <input type="text" id="ubill">
      </label>
    </div>
    <div class="half">
      <h3>Phone server config:</h3><hr>
      <label>
        <span>Host IP</span>
        <input type="text" id="telnethost">
      </label>
      <label>
        <span>Port</span>
        <input type="text" id="telnetport">
      </label>
      <label>
        <span>User name</span>
        <input type="text" id="telnetuser">
      </label>
      <label>
        <span>User secret</span>
        <input type="password" id="telnetsecret">
      </label>
      <label>
        <span>Agent ID</span>
        <input type="text" id="agentnumber">
      </label>
    </div>
    <div class="half">
      <h3>DB server config:</h3><hr>
      <label>
        <span>Host IP</span>
        <input type="text" id="dbhost">
      </label>
      <label>
        <span>Port</span>
        <input type="text" id="dbport">
      </label>
      <label>
        <span>DBname</span>
        <input type="text" id="dbname">
      </label>
      <label>
        <span>User</span>
        <input type="text" id="dbuser">
      </label>
      <label>
        <span>Password</span>
        <input type="password" id="dbsecret">
      </label>
    </div>
    <div class="half">
      <div id="status"></div>
      <button id="save">Save</button>
    </div>
    <div class="clear"></div>
  </div>

  <h3 id="calls">Calls history:(<span id="count_calls"></span>) <span>&#8659</span></h3>
  <hr>
  <div id="calls_history" style="display:none;">
  </div>

  <div>
    <h3>Status: <span id="cstatus">Disconnected</span></h3>
  </div>

  <script src="vendors/jquery.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
