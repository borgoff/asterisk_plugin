<!DOCTYPE html>
<html>
<head>
  <title>Connect options</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
  <h3 id="connection" style="cursor:pointer;min-width:175px;">Connect options:</h3>
  <hr>
  <div id="options" style="display:none;">
  <label>
  Phone server host
    <input type="text" id="telnethost">
  </label><br><br>

  <label>
  Phone server port
    <input type="text" id="telnetport">
  </label><br><br>

  <label>
  Plugin server host
    <input type="text" id="pluginhost">
  </label><br><br>

  <label>
  User name
    <input type="text" id="telnetuser">
  </label><br><br>

  <label>
  User secret
    <input type="text" id="telnetsecret">
  </label><br><br>

  <label>
  Agent ID
    <input type="text" id="agentnumber">
  </label><br><br>

  

  <div id="status"></div>
  <button id="save">Save</button>

  </div>

  <h3 id="calls" style="cursor:pointer;min-width:175px;">Calls history:(<span id="count_calls">0</span>)</h3>
  <hr>
  <div id="calls_history" style="display:none;">
  </div>

  <div>
    <h3>Status: <span id="cstatus">Disconnected</span></h3>
  </div>

  <script src="vendors/jquery.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
