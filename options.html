<!DOCTYPE html>
<html>
<head>
  <title>Connect options</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
  Connect options: <br>
  <label>
  Phone server host
    <input type="text" id="telnethost">
  </label><br><br>

  <label>
  Phone server port
    <input type="text" id="telnetport">
  </label><br><br>

  <label>
  Plugin server host
    <input type="text" id="pluginhost">
  </label><br><br>

  <label>
  User name
    <input type="text" id="telnetuser">
  </label><br><br>

  <label>
  User secret
    <input type="text" id="telnetsecret">
  </label><br><br>

  <label>
  Agent ID
    <input type="text" id="agentnumber">
  </label><br><br>

  

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
